# protograph docs at https://github.com/bmeg/protograph
# edges going from geneset to genes
- label: Geneset
  gid: "geneset:{{setsName}}:{{genesetName}}"
  vertexes:
    - label: Geneset
      merge: True
      filter:
        - genes

  edges:
    - index: genes
      fromLabel: Geneset
      toLabel: Gene
      label: genesetGene
      from: "geneset:{{setsName}}:{{genesetName}}"
      to: "gene:{{_index}}"
