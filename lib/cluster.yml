-label: Method
	gid: "Method:{metadata:{description}, {clusteringMethod}, {clusteringMethodParametersJSON}}"
	vertexes:
		-label: Method
		merge: True
		filter:
			-groups

#cluster(c1,c2..etc) --> iClusters assignment

	edges:
		-index: groups
		 fromLabel: Method
		 toLabel: cluster
		 label: clusterInMethod
		 from: "iClusters:{metadata:{description}, {clusteringMethod}, {clusteringMethodParametersJSON}}"
		 to: {{_index.name}}

#cluster_samples --> cluster(c1,c2..etc)

	edges:
		-index: groups
		 fromLabel: Cluster
		 toLabel: sample
		 label: sampleInCluster
		 from: "iClusters:{metadata:{description}, {clusteringMethod}, {clusteringMethodParametersJSON}}"
		 to: {{_index.members}}

