-label: sample_group
	gid: "sample_group:{{name}}:{metadata:{description}, {clustering_method}, {clustering_method_parameters_JSON}, {clustering_method_input_datatypes}}"
	vertexes:
		-label: Method
		merge: True
		filter:
			-groups

#cluster(c1,c2..etc) --> Cluster method

	edges:
		-index: groups
		 fromLabel: Method
		 toLabel: cluster
		 label: clusterInMethod
		 from: "sample_group:{{name}}:{metadata:{description}, {clustering_method}, {clustering_method_parameters_JSON},{clustering_method_input_datatypes}}"
		 to: {{_index.name}}

#cluster_samples --> cluster(c1,c2..etc)

	edges:
		-index: groups
		 fromLabel: Cluster
		 toLabel: sample
		 label: sampleInCluster
		 from: "sample_group:{{name}}:{metadata:{description}, {clustering_method}, {clustering_method_parameters_JSON},{clustering_method_input_datatypes}}"
		 to: {{_index.members}}


-label: gene_group
	gid: "gene_group:{{name}}:{metadata:{description}, {clustering_method}, {clustering_method_parameters_JSON}, {clustering_method_input_datatypes}}"
	vertexes:
		-label: Method
		merge: True
		filter:
			-groups

#gene panels --> genes in gene panel

	edges:
		-index: groups
		 fromLabel: GenePanel
		 toLabel: genes
		 label: genesInGenePanel
		 from: "gene_group:{{name}}:{metadata:{description}, {clustering_method}, {clustering_method_parameters_JSON}, {clustering_method_input_datatypes}}"
		 to: {{_index.members}}


