-label: Method
	gid: "Method:{{clustering_name}}:{{description}}:{{clustering_method}}:{{clustering_method_parameters_JSON}}:{{clustering_method_input_datatypes}}"
	vertexes:
		-label: Method
		merge: True
		filter:
			-clusters

#cluster(c1,c2..etc) --> Cluster method

	edges:
		-index: clusters
		 fromLabel: Method
		 toLabel: cluster
		 label: clusterInMethod
		 from: "Method:{{clustering_name}}:{{description}}:{{clustering_method}}:{{clustering_method_parameters_JSON}}:{{clustering_method_input_datatypes}}"
		 to: {{_index.cluster_label}}

#cluster_samples --> cluster(c1,c2..etc)

	edges:
		-index: groups
		 fromLabel: Cluster
		 toLabel: sample
		 label: sampleInCluster
		 from: "Method:{{clustering_name}}:{{description}}:{{clustering_method}}:{{clustering_method_parameters_JSON}}:{{clustering_method_input_datatypes}}"
		 to: {{_index.members}}

